<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        :root {
            --primary-color: rgb(153, 84, 84)
        }

        body {
            background-color: var(--primary-color);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-bottom: 20px;
        }

        .title {
            color: whitesmoke;
            text-align: center;
            font-weight: lighter;
            margin: 20px;
        }


        .card {

            width: 300px;
            background-color: white;
            padding: 40px 30px 50px;
            box-sizing: border-box;
            position: relative;
        }

        .card::before {
            content: "";
            display: block;
            width: 34px;
            height: 34px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .card-title {
            font-size: 18px;
            font-weight: lighter;
            margin: 0;
            color: rgb(92, 92, 92);
        }

        .card p {
            font-size: 12px;
            margin: 0;
            color: rgb(88, 88, 88);
        }

        .exemplo {
            width: 0;
            height: 0;
            /*background-color: yellow;*/
            border-top: 10px solid black;
            border-right: 25px solid transparent;
            border-left: 25px solid transparent;
            border-bottom: 45px solid blueviolet;
            margin-top: 30px;
        }

        .clippath > div {
            width: 300px;
            height: 300px;
            margin: 30px;
            background-image: repeating-linear-gradient(45deg, yellow 10%, orange 20%);
        }

        #d1 {
            clip-path: polygon(0% 0%, 100% 0%, 0% 100%, 20% 50%);
        }

        #d2 {
            clip-path: circle(50% at center);
        }

        #d3 {
            clip-path: ellipse(50% 25% at center);
        }

        #d4 {
            clip-path: inset(20px 30px 40px 50px);
        }

        #d5 {
            clip-path: inset(20px round 50px 20px 25% 0 / 20px 50px);
        }

        #d6 {
            clip-path: circle(50% at right center);
        }
    </style>
</head>
<body>
    <article class="card">
        <h2 class="card-title">Lorem, ipsum dolor.</h2>

        <p>Sit amet consectetur adipisicing elit. Quasi sequi quas modi tempora explicabo, aperiam fuga dolorum ut voluptatibus nostrum!</p>
    </article>

    <div class="exemplo"></div>

    <section class="clippath">
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
        <div id="d5"></div>
        <div id="d6"></div>
    </section>
</body>
</html>
