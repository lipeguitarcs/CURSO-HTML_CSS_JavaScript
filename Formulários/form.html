<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>formulário</title>

    <style>
        body {
            padding-bottom: 100vh;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Introdução</legend>

            <label for="email">Email</label>
            <br>
            <input type="email" id="email" placeholder="exemplo@email.com">
            <br><br>

            <label for="filhos">Quantidade de flhos</label>
            <br>
            <input type="number" id="filhos" min="0" max="1000">
            <br><br>
            <input type="date" min="2022-01-15">

            <br><br>

            <label for="">Possui atividade extra?</label>
            <label>
                <input type="radio" name="atvExtra" value="s">Sim
            </label>
            <label>
                <input type="radio" name="atvExtra" value="n">Não
            </label>

            <br><br><br>
            <input type="submit" value="Mandar">
        </fieldset>

        <fieldset>
            <legend>Área de interesse</legend>

            <label><input type="checkbox" name="interesse" value="html">HTML</label>
            <label><input type="checkbox" name="interesse" value="css">CSS</label>
            <label><input type="checkbox" name="interesse" value="js">JavaScript</label>
            <label><input type="checkbox" name="interesse" value="pyrhon">Python</label>
            <label><input type="checkbox" name="interesse" value="java">Java</label>

            <br><br>

            <label>Escolha uma linguagem
                <br>
                <select name="linguagem" required multiple size="8">

                    <optgroup label="frontend">
                        <option value="">Selecione uma opção</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JavaScript</option>
                    </optgroup>

                    <optgroup label="backend">
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                    </optgroup>

                </select>

                <input type="text" list="linguagemList">
                <datalist id="linguagemList">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Java">
                </datalist>
            </label>

        </fieldset>

        <fieldset>
            <legend>mensagem</legend>
            <textarea name="msg" cols="50" rows="8" maxlength="255"></textarea>

            <br><br><br>

            <textarea cols="30" rows="10" disabled>
                CONTRATO DE UTILIZAÇÃO
                1.1 REGRA 1

                1.2 REGRA 2

            </textarea>
            <label>
                <input type="checkbox" checked>Li e aceito o contrato
            </label>

            <br><br><br>

            <input type="file">
        </fieldset>

        <input type="hidden" value="abcdef123">

        <br><br><br>
        <input type="submit" value="Mandar">
        <input type="button" value="Button">

        <button type="submit"><em>Mandar com tag button</em></button>
        <button type="button"><b>botão</b></button>

        <input type="search">

        <br><br>

        <input type="range" min="0" max="10" step=".5">

        <br><br>

        <input type="time" name="" id="">

        <br><br>

        <input type="color">
    </form>
</body>
</html>
