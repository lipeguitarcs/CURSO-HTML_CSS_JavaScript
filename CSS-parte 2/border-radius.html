<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Border Radius</title>

    <style>
        div {
            background-color: orange;
            width: 300px;
            height: 300px;
            margin: 100px auto;

            /* criação de elipses */

            border-radius: 50px 20px 0 80px / 100px 50px 0 20px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
