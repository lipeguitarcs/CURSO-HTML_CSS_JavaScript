<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Box Shadow</title>

    <style>
        div {
            background-color: orange;
            width: 300px;
            height: 300px;
            margin: 100px auto;

            /* criação de elipses */

            border-radius: 50px 20px 0 80px / 100px 50px 0 20px;

            /* primeiro numero "horizontal", segundo número "vertical", terceiro número "esfumaçamento" e quarto número "ampliação da sombra" */
            /* é possivel colocar mais de uma sombra nos elementos, a primeira sempre ficará na frente*/
            box-shadow: 10px -10px 0 20px black, 0 20px 0 red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
