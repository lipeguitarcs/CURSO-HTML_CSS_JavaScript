<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        body {
            margin: 0;
        }

        .gridContainer {
            width: 90%;
            background: #ccc;
            gap: 10px;
        }

        .gridItem {
            background: orange;
            font-family: sans-serif;
            padding: 5px 15px;
        }

        /* GRID */

        .gridContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* e auto-fit*/
            /* grid-auto-rows: 100px 200px; */
            grid-auto-rows: minmax(100px, auto);
        }
    </style>
</head>
