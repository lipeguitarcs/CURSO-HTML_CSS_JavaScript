<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>

        // pedir para o usuário digitar um número
        var n1 = prompt("Digite um número");

        n1 = parseFloat(n1);

        // pedir para o usuário digitar outro número
        var n2 = prompt("Digite mais um número");

        n2 = parseFloat(n2);

        // mostrar soma
        alert( n1 + n2 );

    </script>
</body>
</html>
