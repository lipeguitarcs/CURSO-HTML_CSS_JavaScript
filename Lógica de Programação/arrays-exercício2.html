<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
</body>

<script>
    var numeros = new Array(25, 30, 45, 28, 0, 12, 78, 64);

    //mostrar na tela a soma dos números pares da array acima

    var somaDosPares = somaOsPares(numeros);

    alert('a soma é: ' + somaDosPares);


    function somaOsPares(arr){
        var soma = 0;
        for(var i = 0; i < arr.length; i++){
            console.log(i);
            console.log(arr[i]);

            if( !isNaN(arr[i]) && arr[i] % 2 === 0){
                soma += arr[1];
            }
        }

        return soma;
    }
</script>
</html>
