<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch</h1>
</body>

<script>
    var n = prompt('Digite um n√∫mero');
    n = parseInt(n);

    switch(n){
        case 1:
            alert('Boa escolha');
            break;
        case 2:
            alert('Legal');
            break;
        case 3:
            alert('Supimpa');
            break;
        default:
            alert('Escolha de 1 a 3');
    }
</script>
</html>
