<body>
    <h1>Operadores de Comparação</h1>

<script>
    var n1 = prompt('Digite um número');
    n1 = parseFloat(n1);

    var n2 = parseFloat(prompt('Digite outro número'));

    var media = (n1 + n2) / 2;
5
    alert(media > 5);

    if(media > 5){
        // bloco verdade
        alert("Parabéns, você foi aprovado!")
    } else {
        // bloco mentira
        alert("Você foi reprovado. :(")
    }

</script>
</html>
