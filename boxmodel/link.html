<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        p {
            width: 500px;
            background-color: #CCC;
        }

        .p1 {
            padding: 25px;
        }

        .p2 {
            padding: 25px;
            border: 10px solid green;
        }

        .p3 {
            padding: 25px;
            border: 10px solid green;
            box-sizing: border-box;

            margin-bottom: 250px;
        }

        h1 {
            border: 2px solid red;
            width: 25%;
        }

        a {
            background-color: yellow;
            padding: 20px;
            display: inline-block;
        }

        a:link {
            color: red;
        }

        a:visited {
            color: green;
        }

        a:hover {
            background-color: #881d1d;
        }

        strong {
            padding: 25px;
            background-color: aquamarine;
            display: inline-block;
            height: 60px;
            width: 50%;
        }

        /*visibility: hidden e display: none !!! lembrar !!!*/
    </style>
</head>
