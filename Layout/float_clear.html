<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Float e Clear</title>

    <style>
        #container {
            width: 80%;
            background-color: #ccc;
            padding: 15px;
            overflow: auto; /* não é essa a função, mas pode ser usada nesse momento*/
        }

        #container div {
            background-color: rgba(255, 0 , 0, .3);
            margin-bottom: 5px;
            width: 80%;
            height: 50px;
        }

        #div1 {
            float: right;
        }

        #div2 {
            float: left;
        }

        #div3 {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="div1">div1</div>
        <div id="div2">div2</div>
        <div id="div3">div3</div>
    </div>
</body>
</html>
