<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar formulário de login</title>
</head>
<body>
    <div class="container">
        <h1>Validar formulário de login</h1>

        <form action="#">
            <label for="txtUser">Usuário</label>
            <input type="text" id="txtUser" name="user">
            <label for="txtPass">Senha</label>
            <input type="password" id="txtPass" name="pass">
            <br>
            <button type="submit" id="btn">Logar</button>
        </form>

    </div>

    <script>

        (function(){
            'use strict';
            var $form = document.querySelector('form');
            var $txtUser = document.getElementById('txtUser');
            var $txtPass = document.getElementById('txtPass');
            var $btn = document.getElementById('btn');

            $form.addEventListener('submit', function(e){
                if( !$txtUser.value || !$txtPass.value ){
                    alert('Preencha todos os campos!');
                    e.preventDefault();
                }
            });
        })
    </script>
</body>
</html>
