<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Termos de contrato</title>
</head>
<body>
    <div class="container">
        <h1>Formulário - Termos de contrato</h1>

        <form action="#">

            <textarea cols="50" rows="10" readonly>
                Contrato de serviço
            </textarea>
            <br>
            <label>
                <input type="checkbox" id="chk">Li e aceito os termos desse contrato
            </label>

            <input type="submit" value="Continuar" id="btn">

        </form>



    </div>

    <script>

        (function(){
            'use strict';

            var $btn = document.getElementById('btn');
            var $chk = document.getElementById('chk');

            toggleBtn();

            $chk.addEventListener('change', function(){
                 toggleBtn();
            })

            function toggleBtn(){
                $btn.disabled = !$chk.checked;
            }

        })();
    </script>
</body>
</html>
